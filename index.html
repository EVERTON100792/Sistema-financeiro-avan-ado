        /* --- NOVA ESTRUTURA DE LAYOUT COM SIDEBAR --- */
        #app-container {
            display: flex;
            padding: 0;
            max-width: none;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background-color: var(--primary-color);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-header { text-align: center; margin-bottom: 30px; }
        .sidebar-header h1 { font-size: 1.5rem; color: var(--accent-color); }
        .sidebar nav { flex-grow: 1; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: var(--border-radius);
            color: var(--text-muted-color);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar .nav-link:hover { background-color: var(--secondary-color); color: var(--text-color); }
        .sidebar .nav-link.active { background-color: var(--accent-color); color: white; font-weight: 600; }
        .sidebar .nav-link svg { width: 20px; height: 20px; margin-right: 15px; }
        .sidebar-footer { margin-top: auto; }
        .sidebar-footer .btn { width: 100%; margin-top: 10px; }

        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }
        #menu-toggle { display: none; }
        #overlay { display: none; }

        /* --- RESPONSIVIDADE PARA MOBILE --- */
        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0; width: 100%; }
            #menu-toggle {
                display: block;
                position: fixed;
                top: 15px;
                left: 15px;
                z-index: 1001;
                background: var(--card-bg-color);
                border: none;
                padding: 10px;
                border-radius: 50%;
                cursor: pointer;
                box-shadow: var(--box-shadow);
            }
            #menu-toggle svg { width: 24px; height: 24px; color: var(--text-color); }
            #overlay {
                position: fixed;
                top: 0; left: 0;
                width: 100%; height: 100%;
                background-color: rgba(0,0,0,0.5);
                z-index: 999;
                display: none;
            }
            .sidebar.open + #overlay { display: block; }
        }

        /* --- Estilos de Componentes (remanescentes) --- */
        .container { padding: 20px; max-width: 1400px; margin: 0 auto; animation: fadeIn 0.5s ease-in-out; }
        .card { background-color: var(--card-bg-color); padding: 25px; border-radius: var(--border-radius); box-shadow: var(--box-shadow); transition: background-color 0.3s; position: relative; }
        h1, h2, h3 { color: var(--text-color); transition: color 0.3s; }
        h2 { margin-bottom: 20px; border-bottom: 1px solid var(--secondary-color); padding-bottom: 10px; }
        .btn { padding: 10px 20px; border: none; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        .btn-primary { background-color: var(--accent-color); color: white; }
        .btn-secondary { background-color: var(--secondary-color); color: var(--text-color); }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-danger { background-color: var(--error-color); color: white; }
        .form-group { margin-bottom: 20px; }
        /* O restante do seu CSS continua aqui... */

</head>

                mainContent: document.querySelector('.main-content'),
                menuToggle: document.getElementById('menu-toggle'),

                transactionTypeSelect: document.getElementById('transaction-type'),
                dueDateGroup: document.getElementById('due-date-group'), 
                dueDateInput: document.getElementById('due-date'),
                makeRecurringGroup: document.getElementById('make-recurring-group'), 
                makeRecurringCheckbox: document.getElementById('make-recurring-checkbox'),

                tabContents: document.querySelectorAll('.tab-content'),
            };
        },

        addEventListeners() {
            this.elements.loginBtn.addEventListener('click', () => this.handleLogin());
            this.elements.usernameInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') this.handleLogin(); });
            this.elements.logoutBtn.addEventListener('click', () => this.handleLogout());
            this.elements.themeToggle.addEventListener('click', () => this.toggleTheme());

            // Listeners para os formul√°rios
            this.elements.transactionForm.addEventListener('submit', (e) => this.handleTransaction(e));
            this.elements.accountForm.addEventListener('submit', (e) => this.handleAccount(e));
            this.elements.categoryForm.addEventListener('submit', (e) => this.handleCategorySubmit(e));
            this.elements.transferForm.addEventListener('submit', (e) => this.handleTransfer(e));
            this.elements.budgetForm.addEventListener('submit', (e) => this.handleBudget(e));
            this.elements.goalForm.addEventListener('submit', (e) => this.handleGoal(e));
            this.elements.recurrenceForm.addEventListener('submit', (e) => this.handleRecurrence(e));

            // Listener para navega√ß√£o da Sidebar
            this.elements.navLinks.forEach(link => {
                link.addEventListener('click', (e) => this.handleTabClick(e));
            });
            
            // Listeners para o menu mobile
            this.elements.menuToggle.addEventListener('click', () => this.toggleSidebar());
            this.elements.overlay.addEventListener('click', () => this.toggleSidebar());

            // Outros listeners
            document.getElementById('export-csv').addEventListener('click', () => this.exportToCSV());
            document.getElementById('export-pdf').addEventListener('click', () => this.exportToPDF());
            document.getElementById('date-filter').addEventListener('change', () => this.renderTransactions());
            document.getElementById('category-filter').addEventListener('change', () => this.renderTransactions());
            document.getElementById('payment-status-filter').addEventListener('change', () => this.renderTransactions());
            this.elements.transactionTypeSelect.addEventListener('change', () => this.handleTransactionTypeChange());
        },

        toggleSidebar() {
            this.elements.sidebar.classList.toggle('open');
            const isSidebarOpen = this.elements.sidebar.classList.contains('open');
            this.elements.overlay.style.display = isSidebarOpen ? 'block' : 'none';
        },
        
        handleTabClick(e) {
            e.preventDefault();
            if (this.state.editingItem) { this.cancelEditMode(); }
            
            const clickedLink = e.currentTarget;
            this.elements.navLinks.forEach(link => link.classList.remove('active'));
            this.elements.tabContents.forEach(content => content.classList.remove('active'));
            
            clickedLink.classList.add('active');
            const tabId = clickedLink.dataset.tab;
            document.getElementById(`tab-${tabId}`).classList.add('active');
            
            this.elements.pageTitle.textContent = clickedLink.querySelector('span').textContent;

            if (window.innerWidth <= 992) {
                this.toggleSidebar();
            }
        },

    financeApp.init();
